<!DOCTYPE html>
<html>
  <head>
    <title>L2G Options</title>
    <link rel="stylesheet" href="options.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
  </head>
  <body>
    <form id="options-form">
      <h2>Options:</h2>

      <div class="options">
        <label for="github-username">GitHub username: </label>
        <input id="github-username" placeholder="programophile" />
      </div>

      <div id="github-repo-container" class="options">
        <label for="github-repo-name">Repo name: </label>
        <input id="github-repo-name" placeholder="LeetCode-Solutions" />
      </div>

      <div class="options">
        <label for="github-token">GitHub authentication token: </label>
        <input id="github-token" type="password" placeholder="auth key with access" />
      </div>
        
      <div id="preview-container" class="options">
        <label for="preview-checkbox">Auto-commit to GitHub:</label>
        <input type="checkbox" id="preview-checkbox" />
      </div>

      <div>
        <p>
          To generate an auth. token, go <a href="https://github.com/settings/tokens">here</a>. You need a classic token with repo access.
        </p>
      </div>

      <p>
        The authentication key requires access to only your specefic repo . Give the key needed permissons so that it can read,write code and file also so that it can commit messages.
      </p>

      <div id="buttons-container">
        <button id="delete-token-button">Delete token</button>
        <input id="save-options-button" type="submit" value="Save" />
      </div>

      <div id="status-container">
        <div id="error-messages"></div>
        <div id="delete-token"></div>
        <div id="success-message"></div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
