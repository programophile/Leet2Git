<!DOCTYPE html>
<html>
  <head>
    <title>L2G Options</title>
    <link rel="stylesheet" href="options.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <form id="options-form">
      <h2>Options:</h2>

      <div class="options">
        <label for="github-username">GitHub username: </label>
        <input id="github-username" placeholder="Your github username " />
      </div>

      <div id="github-repo-container" class="options">
        <label for="github-repo-name">Repo name: </label>
        <input id="github-repo-name" placeholder="LeetCode-Solutions" />
      </div>

      <div class="options">
        <label for="github-token">GitHub authentication token: </label>
        <input id="github-token" type="password" placeholder="ghp_... or github_pat_..." />
      </div>
        
      <div id="preview-container" class="options">
        <label for="preview-checkbox">Auto-commit to GitHub:</label>
        <input type="checkbox" id="preview-checkbox" />
      </div>

      <div>
        <p>
          To generate an auth. token, go <a href="https://github.com/settings/tokens">here</a>. You need a classic token with repo access.
        </p>
      </div>
      <div class="instruction">
        
        <p>
          The authentication key requires access to your repository. Ensure that you grant the repo permission(it only needs repo permission) while creating the classic auth token.
        </p>
      </div>

      <div id="buttons-container">
        <button id="delete-token-button">Delete token</button>
        <input id="save-options-button" type="submit" value="Save" />
      </div>
      <div id="repo-link" class="repo-link">
        <a href="https://github.com/programophile/Leet2Git" target="_blank" rel="noopener">
            <img src="https://w7.pngwing.com/pngs/646/324/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" alt="GitHub Logo" style="width: 24px; height: 24px; vertical-align: middle;"/>
            the repo link of this extension
        </a>
    </div> 

      <div id="status-container">
        <div id="error-messages"></div>
        <div id="delete-token"></div>
        <div id="success-message"></div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
